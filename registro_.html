<!DOCTYPE html>
<html>
<head>
    <title>Registro Gamer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

<div class="container p-4 mt-5 shadow bg-secondary rounded">
    <h2 class="text-center">Crear Cuenta Gamer</h2>

    <form action="guardar_usuario.php" method="POST" enctype="multipart/form-data">

        <input type="text" name="usuario" class="form-control mt-3" placeholder="Usuario" required>

        <input type="email" name="email" class="form-control mt-3" placeholder="Correo" required>

        <input type="password" name="password" class="form-control mt-3" placeholder="Contraseña" required>

        <label class="mt-3">Selecciona tu avatar</label>
        <input type="file" name="avatar" class="form-control" required>

        <button class="btn btn-warning mt-4 w-100">Registrarse</button>
        
        <p class="text-center mt-2">
            <a href="iniciar_sesion.html" class="text-light">¿Ya tienes cuenta? Inicia sesión</a>
        </p>

    </form>
</div>

</body>
</html>
