<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registro Gamer</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilo1.css">
		<link rel="stylesheet" href="estilofor.css">

		<style>
			body {
				background-image: url("https://wallpaperaccess.com/full/168618.jpg");
				background-size: cover;
				background-repeat: no-repeat;
				backdrop-filter: blur(3px);
			}
		</style>
	</head>

	<body>
	<header class="bg-dark text-center text-white p-3 shadow-lg">
		<h1>Registro Gamer</h1>
		<p>Regístrate e ingresa al sistema del jugador</p>
	</header>

	<section class="container mt-4 p-4 bg-light shadow rounded">
		<div class="row">
			<div class="col-md-5">
				<img src="https://www.egames.news/__export/1680735978074/sites/debate/img/2023/04/05/mario_kart_9.jpg_423682103.jpg" 
				class="img-fluid rounded border shadow">
			</div>

			<div class="col-md-7">
				<h2 class="text-primary text-center mb-3">Sistema de registro</h2>
				<form method="post">

					<fieldset class="border p-3 rounded mb-4">
						<legend class="fw-bold text-success">Inicio de Sesión</legend> 
						<a href="registro.html" class="btn btn-primary w-100">Registrarse</a>
					</fieldset>

					<fieldset class="border p-3 rounded mb-4">
						<legend class="fw-bold text-success">Datos Personales</legend>  

						<input type="text" class="form-control mb-2" placeholder="Teléfono" required>
						<input type="email" class="form-control mb-2" placeholder="Correo" required>
						<input type="password" class="form-control mb-2" placeholder="Contraseña" required>
						<textarea class="form-control mb-2" placeholder="Dirección" rows="4"></textarea>
					</fieldset>

					<a href="sistema pag.html" class="btn btn-danger w-100">Ingresar</a>

				</form>
			</div>
		</div>
	</section>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
	<script src="unpkg.com_@popperjs_core@2.11.8_dist_umd_popper.min.js"></script>

	</body>
</html>
